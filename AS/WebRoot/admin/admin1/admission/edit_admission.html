<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>修改用户组权限</title>
</head>

<body>
<form>
	<table width="80%" border="1">
		<tr>
			<td align="center" colspan="2" rowspan="2"><h3>组管理员</h3></td>
			<td width="149"><input type="checkbox" name="adm_1" />编辑用户信息</td>
			<td width="149"><input type="checkbox" name="adm_2" checked />修改用户权限</td>
			<td width="125"><input type="checkbox" name="adm_3" checked />制定工作计划</td>
			<td width="171"><input type="checkbox" name="adm_4" />编辑公司员工通讯录</td>
			<td width="123"><input type="checkbox" name="adm_5" checked />会议信息管理</td>
		</tr>
		<tr>
			<td><input type="checkbox" name="adm_6" />会议室管理</td>
			<td><input type="checkbox" name="adm_7" />设备管理</td>
			<td><input type="checkbox" name="adm_8" checked />删除站内信息</td>
			<td><input type="checkbox" name="adm_9" checked />代办功能</td>
			<td><input type="checkbox" name="adm_10" checked />收发站内信息</td>
		</tr>
		<tr>
			<td align="center" colspan="2" rowspan="2"><h3>普通用户</h3></td>
			<td width="149"><input type="checkbox" name="adm_1" checked />编辑用户信息</td>
			<td width="149"><input type="checkbox" name="adm_2" />修改用户权限</td>
			<td width="125"><input type="checkbox" name="adm_3" checked />制定工作计划</td>
			<td width="171"><input type="checkbox" name="adm_4" />编辑公司员工通讯录</td>
			<td width="123"><input type="checkbox" name="adm_5" />会议信息管理</td>
		</tr>
		<tr>
			<td><input type="checkbox" name="adm_6" />会议室管理</td>
			<td><input type="checkbox" name="adm_7" />设备管理</td>
			<td><input type="checkbox" name="adm_8" checked />删除站内信息</td>
			<td><input type="checkbox" name="adm_9" checked />代办功能</td>
			<td><input type="checkbox" name="adm_10" checked />收发站内信息</td>
		</tr>
	</table>
</form>

</body>
</html>
