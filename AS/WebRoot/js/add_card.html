<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加新名片</title>
</head>

<body>
<div align="center"></div>
<form>
	添加新名片<br />
	<input width="348" type="text" name="cardname" value="姓名" onfocus="this.value=''" /><br />
	<input type="text" name="position" value="头衔" onfocus="this.value=''" />&nbsp;
	<input type="text" name="company" value="公司" onfocus="this.value=''" /><br />
	电子邮件&nbsp;&nbsp;<input width="270" type="text" name="email" /><br />
	联系方式<br />
	<input type="text" name="telephone" value="固定电话" onfocus="this.value=''" />&nbsp;
	<input type="text" name="cellphone" value="移动电话" onfocus="this.value=''" /><br />
	<input type="text" name="fax" value="传真" onfocus="this.value=''" /><br />
	通讯地址<br />
	<input height="40" width="200" type="text" name="address" value="请输入" onfocus="this.value=''" /><br />
	网站<br />
	<input type="text" height="40" width="200" name="website" value="请输入" onfocus="this.value=''" /><br />
	生日<br />
	<input type="submit" name="save" value="保存" />&nbsp;&nbsp;<input type="button" name="cancel" value="取消" />

	
</form>
 

</body>
</html>
