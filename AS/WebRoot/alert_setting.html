<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>待办事项提醒设置</title>
</head>

<body>
<form>
	<table align="center">
		<tr>
			<td>工作计划显示条数</td>
			<td>&nbsp;&nbsp;<select>
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option selected>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
			</select></td>
		</tr>
		<tr>
			<td>个人日程显示条数</td>
			<td>&nbsp;&nbsp;<select>
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option selected>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
			</select></td>
		</tr>
		<tr><td colspan="2">提醒时间设置</td></tr>
		<tr>
			<td>&nbsp;</td>
			<td><input type="radio" name="time_mode_1" />提前10分钟提醒</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input type="radio" name="time_mode_2" />提前2小时提醒</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input type="radio" name="time_mode_3" />提前1天提醒</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input type="radio" name="time_mode_4" />提前1周提醒</td>
		</tr>
		<tr><td colspan="2">提醒方式设置</td></tr>
		<tr>
			<td>&nbsp;</td>
			<td><input type="checkbox" name="set_mode_1" />站内消息</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input type="checkbox" name="set_mode_2" />发送E-mail</td>
		</tr>
	</table><br />
	<div align="center"><input type="submit" name="alert_submit" value="确定" />&nbsp;&nbsp;&nbsp;&nbsp;<input  type="button" name="alert_cancel" value="取消" /></div>
</form>
</body>
</html>
